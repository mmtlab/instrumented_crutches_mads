<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrumented Crutches - View Data</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/vendor/chart.umd.min.js"></script>
</head>
<body>
    <div class="panel">
        <h1>Instrumented Crutches</h1>
        <nav class="navbar">
            <a href="/static/control.html" class="nav-link">Record</a>
            <div class="nav-separator"></div>
            <a href="/static/visualization.html" class="nav-link active">View Data</a>
            <div class="nav-separator"></div>
            <a href="/static/download.html" class="nav-link">Download</a>
        </nav>
        
        <div class="section">
            <div style="display: flex; gap: 12px; align-items: end; flex-wrap: wrap; margin-bottom: 12px;">
                <div style="flex: 1; min-width: 150px;">
                    <label for="subject-select" style="display: block; margin-bottom: 4px; font-weight: 500; font-size: 14px;">Subject ID</label>
                    <select id="subject-select" class="select">
                        <option value="">-- Select Subject --</option>
                    </select>
                </div>
                <div style="flex: 1; min-width: 150px;">
                    <label for="session-select" style="display: block; margin-bottom: 4px; font-weight: 500; font-size: 14px;">Session ID</label>
                    <select id="session-select" class="select" disabled>
                        <option value="">-- Select Subject First --</option>
                    </select>
                </div>
                <div style="flex: 1; min-width: 150px;">
                    <label for="acquisition-select" style="display: block; margin-bottom: 4px; font-weight: 500; font-size: 14px;">Recording</label>
                    <select id="acquisition-select" class="select" disabled>
                        <option value="">-- Select Session First --</option>
                    </select>
                </div>
                <button id="show-btn" class="btn btn-start" disabled>Show</button>
            </div>
            <div id="feedback" class="feedback"></div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>Force</h2>
                <button id="toggle-chart-btn" class="toggle-btn" title="Collapse/Expand">âˆ’</button>
            </div>
            <div id="chart-content" class="section-content">
                <canvas id="force-chart"></canvas>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>Partial Weight Bearing (PWB)</h2>
                <button id="toggle-pwb-btn" class="toggle-btn collapsed" title="Collapse/Expand">+</button>
            </div>
            <div id="pwb-content" class="section-content collapsed">
                <canvas id="pwb-chart"></canvas>
            </div>
        </div>

        <div class="logo-panel">
            <img src="/static/unibs-logo-blue.png" alt="UNIBS">
            <img src="/static/mmtlab-logo-blue.png" alt="MMTLab">
            <img src="/static/unipa-logo.png" alt="UNIPA">
        </div>
    </div>

    <script src="/static/navbar.js"></script>
    <script src="/static/visualization.js"></script>
    
    <footer class="page-footer">
        <img src="/static/unibs-logo-blue.png" alt="UNIBS">
        <img src="/static/mmtlab-logo-blue.png" alt="MMTLab">
        <img src="/static/unipa-logo.png" alt="UNIPA">
    </footer>
</body>
</html>
