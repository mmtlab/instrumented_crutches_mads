<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrumented Crutches - View Data</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="panel">
        <h1>Instrumented Crutches</h1>
        <div style="display: flex; gap: 12px; margin-bottom: 8px;">
            <a href="/static/control.html" class="link">← Record</a>
            <a href="/static/download.html" class="link">Download</a>
        </div>
        
        <div class="section">
            <select id="acquisition-select" class="select">
                <option value="">-- Choose a recording --</option>
            </select>
            <div id="feedback" class="feedback"></div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>Force</h2>
                <button id="toggle-chart-btn" class="toggle-btn" title="Collapse/Expand">−</button>
            </div>
            <div id="chart-content" class="section-content">
                <canvas id="force-chart"></canvas>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>Partial Weight Bearing (PWB)</h2>
                <button id="toggle-pwb-btn" class="toggle-btn collapsed" title="Collapse/Expand">+</button>
            </div>
            <div id="pwb-content" class="section-content collapsed">
                <canvas id="pwb-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="/static/visualization.js"></script>
    
    <footer class="page-footer">
        <img src="/static/mmtlab.png" alt="MMTLab">
    </footer>
</body>
</html>
